<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="/asset/icon/favicon.webp" />
    <link rel="stylesheet" href="/uu/porodomo/style.css">
    <script defer src="/_vercel/insights/script.js"></script>
    <title>Porodomo Timer</title>
</head>
<body>
    <div class="workBreakDisplay">
        <div class="work">Work</div>
        <div class="break">Break</div>
    </div>
    <div class="time">
        <div class="minute">00</div>
        <div class="seperator">:</div>
        <div class="second">03</div>
    </div>
    <div class="control">
        <button class="startStop">Start</button>
        <button class="restart">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24"><path fill="currentColor" d="M18.258 3.508a.75.75 0 0 1 .463.693v4.243a.75.75 0 0 1-.75.75h-4.243a.75.75 0 0 1-.53-1.28L14.8 6.31a7.25 7.25 0 1 0 4.393 5.783a.75.75 0 0 1 1.488-.187A8.75 8.75 0 1 1 15.93 5.18l1.51-1.51a.75.75 0 0 1 .817-.162"/></svg>
        </button>
    </div>
    <script src="/uu/porodomo/script.js"></script>
</body>
</html>
