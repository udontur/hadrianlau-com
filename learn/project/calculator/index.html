<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/learn/project/calculator/style.css">
    <title>Calculator</title>
</head>

<body>

                <div class="button btn8">8</div>

                <div class="button btn5">5</div>

                <div class="button equa">=</div>
