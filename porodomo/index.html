<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="/asset/icon/favicon.webp" />
    <link rel="stylesheet" href="/porodomo/style.css">
    <script defer src="/_vercel/insights/script.js"></script>
    <title>Porodomo Timer</title>
</head>

<body>
    <div class="box">
        <div class="workBreakDisplay">
            <div class="work display-active">Work</div>
            <div class="break">Break</div>
        </div>
        <div class="time">
            <div class="minute">25</div>
            <div class="seperator">:</div>
            <div class="second">00</div>
        </div>
        <div class="control">
            <button class="startStop">Start</button>
            <button class="restart">
                <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2.5">
                        <path d="M12 3a9 9 0 1 1-5.657 2" />
                        <path d="M3 4.5h4v4" />
                    </g>
                </svg> </button>
        </div>
    </div>
    <script src="/porodomo/script.js"></script>
</body>

</html>
